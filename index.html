<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Sign-up form start -->
<div class="container">
  <form action="" id="form" novalidate>
      <picture class="theSvg">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
        <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width:375px)">
      </picture>
  
    <div class="belowSvg">
      <div class="textPortion">
        <h1 class="heading">Stay updated!</h1>
        <p class="numberofManagers">Join 60,000+ product managers receiving monthly updates on:</p>
        <p class="update">Product discovery and building what matters</p>
        <p class="update">Measuring to ensure updates are a success</p>
        <p class="update">And much more!</p>
      </div>
      <div class="inputandsubmition">
        <label for="email">Email address <span class="errormessage hidden">Valid email Required</span></label>
        <input type="text" name="user-email" id="email" placeholder="email@company.com" required>
        <button>Subscribe to monthly newsletter</button>
      </div>
    </div>
  </form>
</div>
  <!-- Sign-up form end -->
  <!-- Success message start -->

  <div class="successContainer hidden">
    <div class="textandSvg">
      <div class="successSvg"><img src="./assets/images/icon-success.svg" alt=""></div>
      <div class="successText">
        <h1 class="ThanksHeader">Thanks for subscribing!</h1>
        <p class="confirmationEmail">
        </p>
      </div>
    </div>
    <div class="dismissButton"><button>Dismiss message</button></div>
  </div>

  <!-- Success message end -->
  </div>
  <script src="main.js"></script>
</body>
</html>
